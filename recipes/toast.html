<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toast</title>
</head>
<body>
    <h1>Toast</h1>
    <ul>
        <li>Bread</li>
        <li>Butter</li>
    </ul>
    <ol>
        <li>If necessary adjust your toaster darkness setting to your preferred darkness</li>
        <li>Put bread in toaster and depress plunger</li>
        <li>When bread is done toasting remove from toaster. Your bread is now toast.</li>
        <li>Spread butter over top of toast</li>
        <li>Enjoy</li>
    </ol>
</body>
</html>
